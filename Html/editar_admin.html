<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modo Edición - Taller Toreto</title>
  <link rel="stylesheet" href="../Css/dashboard.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #101010;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      padding: 10px 15px 0;
      font-size: 1.1rem;
    }

    .card p {
      padding: 0 15px 15px;
      opacity: 0.9;
    }

    .edit-buttons {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 5px;
      z-index: 5;
    }

    .edit-buttons button {
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .edit-buttons button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Tarjeta agregar */
    .card.add-card {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #fff;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
    }

    .card.add-card:hover {
      background: rgba(255,255,255,0.25);
    }

    .btn-volver {
      background: #ff4b2b;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-volver:hover {
      background: #ff6b4b;
    }

    /* Redes */
    .redes-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px auto;
    }

    .red {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      position: relative;
    }

    .red.add-red {
      font-size: 2.5rem;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
    }

    .red.add-red:hover {
      background: rgba(255,255,255,0.35);
    }

    .red .edit-buttons {
      position: absolute;
      top: -8px;
      right: -8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .red .edit-buttons button {
      background: rgba(0,0,0,0.6);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      padding: 2px 4px;
    }

    /* Modal de formulario */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: white;
    }

    .modal-content input,
    .modal-content textarea {
      background: #2a2a2a;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 8px;
    }

    .modal-content button {
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-save {
      background: #4CAF50;
      color: white;
    }

    .btn-cancel {
      background: #555;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;">
      <img src="../images/logo.webp" alt="Logo" class="logo">
      <h2>Taller Toreto (Modo Edición)</h2>
    </div>
    <button class="btn-volver" onclick="window.location.href='dashboard_admin.html'">Volver</button>
  </header>

  <h1>Servicios de mantenimiento</h1>
  <section id="mantenimiento-list" class="cards"></section>

  <h1>Repuestos disponibles</h1>
  <section id="repuestos-list" class="cards"></section>

  <h1>Redes Sociales</h1>
  <div id="redes" class="redes-container"></div>

  <script src="../js/Dashboard/dashboard.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      renderEditableCards("mantenimiento-list", getServices, "servicesDemo");
      renderEditableCards("repuestos-list", getRepuestos, "repuestosDemo");
      renderEditableRedes();
    });

    // Render tarjetas servicios/repuestos
    function renderEditableCards(sectionId, getFn, storageKey){
      const sec = document.getElementById(sectionId);
      const items = getFn();
      sec.innerHTML = "";

      items.forEach((item, i) => {
        const card = document.createElement("article");
        card.className = "card";
        const imgSrc = item.img || "../images/repuestos.jpg";
        card.innerHTML = `
          <div class="edit-buttons">
            <button onclick="editItem('${storageKey}', ${i})">✏️</button>
            <button onclick="deleteItem('${storageKey}', ${i})">➖</button>
          </div>
          <img src="${imgSrc}" alt="">
          <h3>${item.title || item.nombre}</h3>
          <p>${item.desc || item.descripcion || ''}</p>
        `;
        sec.appendChild(card);
      });

      const addCard = document.createElement("article");
      addCard.className = "card add-card";
      addCard.innerHTML = "➕";
      addCard.onclick = () => openForm(storageKey);
      sec.appendChild(addCard);
    }

    function deleteItem(key, index){
      if(!confirm("¿Eliminar este elemento?")) return;
      const data = JSON.parse(localStorage.getItem(key)) || [];
      data.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(data));
      location.reload();
    }

    // FORMULARIO emergente
    function openForm(key, index=null){
      const modal = document.createElement("div");
      modal.className = "modal";
      modal.innerHTML = `
        <div class="modal-content">
          <h3>${index !== null ? "Editar elemento" : "Agregar nuevo"}</h3>
          <input id="title" placeholder="Título">
          <textarea id="desc" placeholder="Descripción"></textarea>
          <input id="price" type="number" placeholder="Precio">
          <input id="imgFile" type="file" accept="image/*">
          <div style="display:flex;gap:10px;">
            <button class="btn-save">Guardar</button>
            <button class="btn-cancel">Cancelar</button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);

      const btnSave = modal.querySelector(".btn-save");
      const btnCancel = modal.querySelector(".btn-cancel");

      if(index !== null){
        const data = JSON.parse(localStorage.getItem(key)) || [];
        const it = data[index];
        modal.querySelector("#title").value = it.title || it.nombre;
        modal.querySelector("#desc").value = it.desc || it.descripcion;
        modal.querySelector("#price").value = it.price || it.precio || 0;
      }

      btnCancel.onclick = ()=> modal.remove();

      btnSave.onclick = ()=>{
        const title = modal.querySelector("#title").value.trim();
        const desc = modal.querySelector("#desc").value.trim();
        const price = parseFloat(modal.querySelector("#price").value) || 0;
        const file = modal.querySelector("#imgFile").files[0];

        if(!title) return alert("Debe ingresar un título");

        const saveItem = (imgData)=>{
          const data = JSON.parse(localStorage.getItem(key)) || [];
          const obj = key==="servicesDemo"
            ? { title, desc, price, img: imgData }
            : { nombre: title, descripcion: desc, precio: price, img: imgData };
          if(index !== null) data[index] = obj; else data.push(obj);
          localStorage.setItem(key, JSON.stringify(data));
          modal.remove();
          location.reload();
        };

        if(file){
          const reader = new FileReader();
          reader.onload = ()=> saveItem(reader.result);
          reader.readAsDataURL(file);
        }else{
          saveItem(index!==null ? (JSON.parse(localStorage.getItem(key))[index].img) : "");
        }
      };
    }

    function editItem(key, index){
      openForm(key, index);
    }

    // ---- REDES SOCIALES (Versión completa con formulario y sincronización) ----
function renderEditableRedes() {
  const cont = document.getElementById("redes");
  const redes = JSON.parse(localStorage.getItem("redesDemo")) || [
    { nombre: "whatsapp", color: "#25D366", icono: "fab fa-whatsapp", link: "https://wa.me/" },
    { nombre: "instagram", color: "#C13584", icono: "fab fa-instagram", link: "https://www.instagram.com/" },
    { nombre: "tiktok", color: "#000", icono: "fab fa-tiktok", link: "https://www.tiktok.com/" }
  ];

  cont.innerHTML = "";
  redes.forEach((r, i) => {
    const div = document.createElement("div");
    div.className = "red";
    div.style.background = r.color;
    div.innerHTML = `
      <div class="edit-buttons">
        <button onclick="editRed(${i})">✏️</button>
        <button onclick="deleteRed(${i})">➖</button>
      </div>
      ${r.img
        ? `<img src="${r.img}" style="width:50px;height:50px;border-radius:50%;object-fit:cover;">`
        : `<i class="${r.icono}"></i>`
      }
    `;
    cont.appendChild(div);
  });

  // ➕ agregar red social
  const add = document.createElement("div");
  add.className = "red add-red";
  add.textContent = "➕";
  add.addEventListener("click", () => openRedForm());
  cont.appendChild(add);
}

// 🗑️ eliminar red social
function deleteRed(i) {
  if (!confirm("¿Eliminar esta red social?")) return;
  const redes = JSON.parse(localStorage.getItem("redesDemo")) || [];
  redes.splice(i, 1);
  localStorage.setItem("redesDemo", JSON.stringify(redes));
  renderEditableRedes();
}

// ✏️ editar red social
function editRed(i) {
  const redes = JSON.parse(localStorage.getItem("redesDemo")) || [];
  openRedForm(redes[i], i);
}

// 🧾 formulario modal de agregar/editar red social
function openRedForm(data = null, index = null) {
  const modal = document.createElement("div");
  modal.className = "modal";
  modal.innerHTML = `
    <div class="modal-content">
      <h3>${index !== null ? "Editar red social" : "Agregar red social"}</h3>
      <input id="nombre" placeholder="Nombre" value="${data?.nombre || ""}">
      <input id="link" placeholder="Enlace (https://...)" value="${data?.link || ""}">
      <input id="color" type="color" value="${data?.color || "#000000"}">
      <input id="icono" placeholder="Icono (fab fa-facebook)">
      <small style="opacity:0.8;">*Si prefieres usar una imagen, súbela abajo</small>
      <input id="imgFile" type="file" accept="image/*">
      <div style="display:flex;gap:10px;">
        <button class="btn-save">Guardar</button>
        <button class="btn-cancel">Cancelar</button>
      </div>
    </div>
  `;
  document.body.appendChild(modal);

  const btnSave = modal.querySelector(".btn-save");
  const btnCancel = modal.querySelector(".btn-cancel");
  btnCancel.onclick = () => modal.remove();

  btnSave.onclick = () => {
    const nombre = modal.querySelector("#nombre").value.trim();
    const link = modal.querySelector("#link").value.trim();
    const color = modal.querySelector("#color").value;
    const icono = modal.querySelector("#icono").value.trim();
    const file = modal.querySelector("#imgFile").files[0];

    if (!nombre || !link) return alert("Debe completar nombre y enlace.");

    const redes = JSON.parse(localStorage.getItem("redesDemo")) || [];

    const guardar = (imgData) => {
      const obj = { nombre, link, color, icono: icono || "fab fa-link", img: imgData || null };
      if (index !== null) redes[index] = obj;
      else redes.push(obj);
      localStorage.setItem("redesDemo", JSON.stringify(redes));
      modal.remove();
      renderEditableRedes();
    };

    if (file) {
      const reader = new FileReader();
      reader.onload = () => guardar(reader.result);
      reader.readAsDataURL(file);
    } else {
      guardar(data?.img || null);
    }
  };
}

  </script>
</body>
</html>
