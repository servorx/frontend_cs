<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Repuestos - TallerX</title><link rel="stylesheet" href="../Css/home.css"></head>
<body>
<header class="topbar"><div class="brand"><img src="../images/logo.svg" class="logo"><span class="brand-name">TallerX</span></div><nav class="navlinks"><a href="home.html">Inicio</a></nav></header>
<main>
  <section class="section" style="padding-top:40px">
    <h2>Administrar Repuestos</h2>
    <p>Agregar o eliminar repuestos (simulado).</p>
  </section>
  <section class="section" style="padding-top:24px">
    <h3>Solicitudes de proveedores</h3>
    <div id="submissions"></div>
  </section>
</main>
<script>
  const key = 'provider_submissions';
  const list = document.getElementById('submissions');
  const subs = JSON.parse(localStorage.getItem(key) || '[]');
  if(subs.length===0) list.innerHTML = '<p>No hay solicitudes.</p>';
  else subs.forEach(s=>{
    const div = document.createElement('div'); div.style.border='1px solid #e6eef6'; div.style.padding='12px'; div.style.margin='8px 0';
    div.innerHTML = `<strong>${s.name}</strong> - $${s.price} <br>${s.description} <br>Oferta: ${s.offer ? 'SÃ­' : 'No'} ${s.offer ? ` (x${s.offerQty} -> ${s.offerDisc}%)` : ''} <br>Fecha: ${s.createdAt}`;
    if(Array.isArray(s.photos) && s.photos.length) {
      const thumb = document.createElement('div'); thumb.style.display='flex'; thumb.style.gap='8px'; thumb.style.marginTop='8px';
      s.photos.forEach(p=>{ const i = document.createElement('img'); i.src = p.data; i.style.width='100px'; i.style.borderRadius='6px'; thumb.appendChild(i); });
      div.appendChild(thumb);
    }
    list.appendChild(div);
  });
</script>
</body>
</html>
