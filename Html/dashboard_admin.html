<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador - Taller Toreto</title>
  <link rel="stylesheet" href="../Css/dashboard.css">
  
  <style>
    /* Ajustes para el video de fondo */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Ajuste para el contenedor principal */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: #fff;
      text-align: center;
      padding-top: 120px; /* espacio debajo de la barra */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    /* Contenedor de tarjetas */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 1100px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      width: 200px;
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.25);
    }

    .card i {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* Barra superior (copiada del rol mec√°nico) */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .topbar .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topbar .logo {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }

    .brand-name {
      font-size: 1.4rem;
      font-weight: 600;
      color: white;
    }

    .center-link a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .hamburger-menu {
      position: relative;
    }

    .hamburger-menu .menu {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
    }

    .hamburger-menu .menu a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }

    .hamburger-menu .menu a:hover {
      background: rgba(255,255,255,0.2);
    }

    .user-btn {
      font-size: 1.8rem;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    /* Mostrar men√∫ al activar */
    .hamburger-menu.active .menu {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Video de fondo -->
  <video id="bgVideo" class="bg-video" autoplay muted loop playsinline>
    <source src="../images/fondo%20proyecto.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>

  <!-- Barra de men√∫ (copiada del rol mec√°nico) -->
  <header class="topbar">
    <div class="brand">
      <img src="../images/logo.webp" class="logo">
      <span class="brand-name">Taller Toreto</span>
    </div>
    <div class="center-link">
      <a class="home-link" href="dashboard.html">Inicio</a>
    </div>
    <div>
      <span id="sessionBadge" class="session-badge" style="display:none"></span>
    </div>
    <div class="user-area hamburger-menu" id="hamburgerMenu">
      <a href="#" class="user-btn" id="userBtn">‚ò∞</a>
      <div class="menu" id="userMenu">
        <a href="../index.html" id="logout">Cerrar sesi√≥n</a>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main>
    <h1>Bienvenido Administrador</h1>
    <div class="cards-container">
      <div class="card">
        <i>‚úèÔ∏è</i>
        <span>Editar</span>
      </div>
      <div class="card" onclick="window.location.href='empleados_admin.html'">
        <i>üë•</i>
        <span>Empleados</span>
    </div>
      <div class="card" onclick="window.location.href='proveedores_admin.html'">
  <i>üè≠</i>
  <span>Proveedores</span>
</div>

      <div class="card" onclick="window.location.href='notificaciones_admin.html'">
  <i>üîî</i>
  <span>Notificaciones</span>
</div>
      <div class="card">
        <i>üìã</i>
        <span>Asignar tarea</span>
      </div>
    </div>
    <section id="empleados-list"></section>
  </main>
  
  <script>
  // --- Abrir el modo de edici√≥n ---
  document.addEventListener("DOMContentLoaded", () => {
    const editarCard = document.querySelector(".card span");
    if (editarCard && editarCard.textContent.trim() === "Editar") {
      editarCard.parentElement.addEventListener("click", () => {
        window.location.href = "editar_admin.html";
      });
    }
  });
</script>

  <script>
    // Script para abrir/cerrar men√∫ hamburguesa
    const userBtn = document.getElementById('userBtn');
    const hamburgerMenu = document.getElementById('hamburgerMenu');

    userBtn.addEventListener('click', (e) => {
      e.preventDefault();
      hamburgerMenu.classList.toggle('active');
    });
  </script>
  <script>
    
  </script>
</body>
</html>
